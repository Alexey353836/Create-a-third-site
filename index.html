<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a third site</title>

        <!-- CDN -->
    <!-- <script src="https://kit.fontawesome.com/7852f64c69.js" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/e15b020152.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
   
   <!-- Styles -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
   <div class="main-container">
    <!-- header styles -->
    <header class="header-container">
        <div class="menu-bar">
            <i class="menu-bar-icon fa-solid fa-bars"></i>
        </div>
        <a href="#">
            <img src="img/logo.png" alt="Logo" class="main-logo">
        </a>
        <nav class="header-nav">
            <a class="header-link" href="#">block</a>
            <a class="header-link" href="#">shop</a>
            <a class="header-link" href="#">portfolio</a>
            <a class="header-link" href="#">about</a>
            <a class="header-link" href="#">contact</a>
        </nav>
        <div class="header-social-media">
            <i class="header-social-icon fa-brands fa-pinterest"></i>
            <i class="header-social-icon fa-brands fa-facebook"></i>
            <i class="header-social-icon fa-brands fa-twitter"></i>
            <i class="header-social-icon fa-brands fa-instagram"></i>
        </div>
    </header>
    <!-- banner -->
    <section class="banner">

        <div class="banner-img-container">
            <img src="img/banner.jpg" alt="banner" class="banner-img">
        </div>

        <div class="banner-content">
            <h1 class="banner-content-header"> curating the best of the ordinary & everyday </h1>
            <div class="banner-latest-container">
                <div class="banner-content-img-container">
                    <img src="img/the_Latest.jpg" alt="the_Latest" class="banner-leaest">
                    <a href="#" class="banner-bottom-text">The latest</a>
                </div>
            </div>
            <div class="banner-insta-container">
                <div class="banner-content-img-container">
                     <img src="img/insta_width_us.png" alt="insta_width_us" class="banner-leaest">
                     <a href="#" class="banner-bottom-text">Insta with us</a>
                </div>
            </div>
        </div>
    </section>

   </div>
</body>
</html>
